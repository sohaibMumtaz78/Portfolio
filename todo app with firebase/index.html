<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Sign Up</h1>

        <label for="signup_name">Full Name</label>
        <input type="text" id="signup_name" placeholder="Enter your name" />

        <label for="signup_email">Email</label>
        <input type="email" id="signup_email" placeholder="Enter your email" />

        <label for="signup_password">Password</label>
        <input type="password" id="signup_password" placeholder="Enter your password" />

        <button id="signup_btn">Sign Up</button>

    </div>

</body>

</html>
