                <img src="Images/youtube.25bcb63515915fad0160.png" width="30px" height="30px">
            </div>

                <h1>Registration Form - SMIT</h1>

                    <a href="https://student.saylaniwelfare.com/dashboard">Student Portal</a>

            <P>Service - Education - Registration</P>

    </div>

    <!-- Navbuttons -->

        <button>Registration </button>
        <button>Download Admit Card</button>
        <button href="">Results</button>
    </div>

    <!-- Form -->
    <div class="formbody">
        <div class="containerform">
            <!-- <div class="title">Registration</div> -->
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Select Country</span>
                            <select name="Country" id="Country" aria-placeholder="Select Country">
                                <option value="Select Country">Select Country</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Turkey">Turkey</option>
                            </select>                            
                    </div>
                    <div class="input-box">
                        <span class="details">Select City</span>
                            <select name="City" id="City" aria-placeholder="Select City">
                                <option value="Select City">Select City</option>
                                <option value="Karachi">Karachi</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Islamabad">Islamabad</option>
                                <option value="Sukkur">Sukkur</option>
                                <option value="Ghotki">Ghotki</option>                           
                            </select>                            
                    </div>  
                                                         
                </div>                                        
                <div class="course-or-proficiency">
                    <div class="input-box">
                        <span class="details">Select coruse or event</span>
                            <select name="coruse or event" id="coruse or event" aria-placeholder="Select coruse or event">
                                <option value="Select couse or event">Select couse or event</option>                                                       
                            </select>
                    </div>              
                
                    <div class="input-box">
                        <span class="details">Select your computer proficiency</span>
                            <select name="computer proficiency" id="computer proficiency" aria-placeholder="Select your computer proficiency" width>
                                <option value="Select your computer proficiency" >Select your computer proficiency</option>
                                <option value="None">None</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option> 
                            </select>
                    </div>                                
                </div>                                        
                <div class="Name">
                    <div class="input-box">
                        <span class="details">Full Name</span>                            
                            <input name="Full Name" type="text" placeholder="Full Name" size="40px" >
                    </div>              
                
                    <div class="input-box">
                        <span class="details">Father Name</span>
                            <input name="father_Name" type="text" placeholder="Father_Name" size="40" >

                    </div>                    
                </div>
                <div class="emailrow">
                    <div class="input-box">
                        <span class="details">Email</span>
                            <input name="Email" type="email" placeholder="Email" size="40px" >
                    </div>              
                
                    <div class="input-box">
                        <span class="details">Phone</span>                            
                            <input name="Phone" type="number" placeholder="Phone" size="40" >                    
                    </div>                    
                </div>
                <div class="cnicrow">
                    <div class="input-box">
                        <span class="details">CNIC</span>                            
                            <input name="CNIC" type="number" placeholder="CNIC" size="40px" >
                    </div>              
                
                    <div class="input-box">
                        <span class="details">Father CNIC's(Optional)</span>                           
                            <input name="CNIC" type="number" placeholder="Father CNIC" size="40px" >
                    </div> 
                </div>    

                <div class="DOBrow">
                    <div class="input-box">
                        <span class="details">Date OF birth</span>
                            <input name="D.O.B" type="date" placeholder="Date of Birth" size="40px" >
                    </div>              
                    
                    <div class="input-box">
                        <span class="details">Select Gender</span>
                            <select name="gender" id="gender" aria-placeholder="Select your gender" width>
                                <option value="Select your gender" >Select your gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>                               
                            </select>
                    </div>   

                </div>   

                <div class="Address-row">
                    <div class="input-box">
                        <label class="details">Address</label>                            
                            <input name="Address" type="text" placeholder="Address" size="40px" >
                    </div>                              
                </div>

                <div class="qualification-row">
                    <div class="input-box">
                        <span class="details">Last Qualification</span>
                            <select name="Qualification" id="Qualification" aria-placeholder="Select your Qualification" width>
                                <option value="Select your Qualification" >Last Qualification</option>
                                <option value="Matric">Matric</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Undergraduate">Undergraduate</option>
                                <option value="Graduate">IGraduate</option>
                            </select>
                    </div>                              
                </div>
                
                <div class="qualification-row">
                    <div class="input-box">
                        <span class="details">Do you have Laptop</span>
                            <select name="Laptop" id="Laptop" aria-placeholder="Do you have Laptop" width>
                                <option value="Select">Do you have Laptop</option>
                                <option value="yes">yes</option>
                                <option value="No">No</option>
                            </select>
                    </div>                              
                </div>

                <div class="Address-row">
                    <div class="pic-box">
                        <label class="details">Picture</label>                            
                            <input name="Picture" type="file" />
                    </div>                              
            </form>
        </div>    
     </div>
</body>
<script src="app.js"></script>
</html>
