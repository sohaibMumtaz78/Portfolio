<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="stopwatch">
    <span id="hourhead">00</span>:<span id="minhead">00</span>:<span id="sechead">00</span>:<span id="mshead">00</span>
  </div>
    <div class="buttons">
        <button onclick="start()" id="startbtn">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>
</body>
<script src="app.js"></script>

</html>
